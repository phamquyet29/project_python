<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Tạo mới bài viết</title>
  </head>
  <body>
    <h1 class="text-center pt-5">Tạo mới bài viết</h1>

    <form
      class="p-5 container"
      method="post"
      action="{{ url_for('create') }}"
      enctype="multipart/form-data"
    >
      <div class="d-flex flex-column align-items-center">
        <label for="title">Tiêu đề:</label>
        <input
          class="form-control col-sm w-50"
          type="text"
          name="title"
          required
        />
        <br />
        <label for="content">Nội dung:</label>
        <textarea class="form-control w-50" name="content" required></textarea>
        <br />
        <label for="image">Hình ảnh:</label>
        <input
          class="form-control w-50"
          type="file"
          name="image"
          accept="image/*"
        />
        <br />
        <button class="btn btn-success mb-2 w-25" type="submit" value="Tạo mới">
          Thêm mới
        </button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}"
          >Quay trở lại</a
        >
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
