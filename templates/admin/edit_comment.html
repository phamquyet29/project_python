<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Chỉnh sửa bài viết</title>
  </head>
  <body>
    <h1 class="text-center">Chỉnh sửa bài viết</h1>

    <form
      class="p-5 container"
      action="{{ url_for('edit_comment', comment_id=comment.id) }}"
      method="post"
    >
      <div class="d-flex flex-column align-items-center">
        <input
          class="form-control col-sm w-50"
          type="hidden"
          name="comment_id"
          value="{{ comment.id }}"
        />
        <br />
        <label for="content">Nội dung:</label>
        <textarea class="form-control col-sm w-50" name="content" required>
          {{ comment.content }}</textarea
        >

        <br />
        <button class="btn btn-success mb-4" type="submit">Lưu</button>
        <a class="btn btn-secondary" href="{{ url_for('index') }}"
          >Quay trở lại</a
        >
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
